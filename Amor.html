<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #001f3f;
            --ocean-wave: #0074D9;
            --sea-foam: #7FDBFF;
            --anchor-gold: #FFDC00;
        }

        body {
            background: linear-gradient(to bottom, var(--deep-blue), var(--ocean-wave));
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }

        .carousel-item img {
            height: 60vh;
            min-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid var(--sea-foam);
        }

        .love-message {
            background: rgba(0, 31, 63, 0.9);
            border: 2px solid var(--sea-foam);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 10px;
            backdrop-filter: blur(5px);
        }

        #timer {
            font-size: 1.6em;
            text-align: center;
            color: var(--sea-foam);
            margin: 25px 10px;
            padding: 20px;
            background: rgba(0, 116, 217, 0.3);
            border-radius: 15px;
            border: 1px dashed var(--sea-foam);
        }

        .music-section {
            text-align: center;
            padding: 15px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--sea-foam);
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background: var(--anchor-gold);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: var(--ocean-wave);
            border-radius: 50%;
            padding: 15px;
            border: 2px solid var(--sea-foam);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .wave-decoration {
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%230074D9" fill-opacity="0.3" d="M0,192L48,186.7C96,181,192,171,288,160C384,149,480,139,576,149.3C672,160,768,192,864,192C960,192,1056,160,1152,138.7C1248,117,1344,107,1392,101.3L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>');
            background-size: cover;
            margin-top: -30px;
        }
    </style>
</head>
<body>
    <div class="wave-decoration"></div>
    <div class="container text-center">

                         alt="Primeiro dia especial">

        <!-- Se√ß√£o Musical -->
        <div class="music-section">
            <h4 style="color: var(--anchor-gold); margin-bottom: 20px;">Nossa M√∫sica</h4>
            <div class="ratio ratio-16x9">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Contador de Tempo Atualizado
        function updateTimer() {
            const startDate = new Date('2024-12-02T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Configura√ß√£o do Carrossel
        const carousel = new bootstrap.Carousel('#loveCarousel', {
            interval: 3000,
            wrap: true,
            keyboard: true,
            pause: 'hover'
        });
    </script>
